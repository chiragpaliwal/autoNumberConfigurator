<html><head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs/dt-1.10.18/sl-1.2.6/datatables.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.css"/> -->
    <script defer="" src="./assets/js/fontawesome-all.min.js"></script>
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
    <title>Auto Number Configurator</title>
<meta></head>
<body style="word-wrap: break-word;">
    <div class="container-fluid">
        <h1 class="main-heading"><span class="settings"><img src="./assets/img/settings.png" alt=""></span> Auto Number Configurator</h1>
        <div class="row solutions">
            <div class="col-md-6">
                <label for="">Solution</label>
                <br>
                <select class="form-control" id="solutions-select" onchange="checkEnable()">
                    <option default="" value="default">Select a Solution</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="">Entity</label>
                <input type="text" id="entity-input" class="form-control" placeholder="Select an Entity" disabled="" list="json-datalist"> 
                <datalist id="json-datalist"></datalist>
            </div>
        </div>
        <div class="row content">
            <div class="col-md-6 left">
                <h3 class="form-heading">Existing Auto Numbers</h3>
                <table class="table table-hover" id="existingANtable">
                    <thead>
                        <tr>
                            <th scope="col">Display Name</th>
                            <th scope="col">Logical Name</th>
                            <th scope="col">Format</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
            <div class="col-md-6 right">
                <form>
                    <h3 class="form-heading">Auto Number Properties</h3>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="">Display Name</label>
                            <input type="text" class="form-control" id="dnameANP" placeholder="Display Name" onchange="deriveLname()">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Logical Name</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text" id="solutionsPrefix"></div>
                                </div>
                                <input type="text" class="form-control" id="lnameANP" placeholder="Logical Name">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input type="text" class="form-control" id="descANP" placeholder="Description">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="">Maximum Length</label>
                            <input type="text" class="form-control" placeholder="Maximum Length">
                            <span><small>Must be a positive integer</small></span>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="">Number Format</label>
                            <input type="text" class="form-control" id="nformatANP" placeholder="Number Format">
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="Anc.CreateAutoNumber();">Create Attribute</button>
                    <button type="submit" class="btn btn-primary">Delete Attribute</button>
                </form>
            </div>
        </div>
    </div>
        <!-- MODAL -->
        <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
            <div class="modal__overlay" tabindex="-1">
            <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
                <main class="modal__content" id="modal-1-content">
                    <h6>Loading Solutions...<i id="solutions-icon" class="fas fa-sync-alt loading fa-spin"></i></h6>
                </main>
            </div>
            </div>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="../ClientGlobalContext.js.aspx" type="text/javascript"></script>
    <script src="./assets/js/helpers.js"></script>
    <!-- <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.min.js"></script> -->
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs/dt-1.10.18/sl-1.2.6/datatables.min.js"></script>
    <script src="./assets/js/app.js"></script>

</body>
</html>
